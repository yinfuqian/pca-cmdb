{% extends 'base.html' %}
{% block body %}
<div class="col-lg-12">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>创建资源</h5>
        </div>
        <div class="ibox-content">
            <form method="post" action="/cloud_create">
                {% csrf_token %}
                <div class="form-group  row"><label class="col-sm-2 col-form-label">正常</label>
                    <div class="col-sm-10"><input type="text" class="form-control"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group row"><label class="col-sm-2 col-form-label">选择</label>

                    <div class="col-sm-10"><select class="form-control m-b" name="account">
                        <option>选项 1</option>
                        <option>选项 2</option>
                        <option>选项 3</option>
                        <option>选项 4</option>
                    </select>
                    </div>
                </div>
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-white btn-sm" type="submit">取消</button>
                        <button class="btn btn-primary btn-sm" type="submit">保存更改</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
