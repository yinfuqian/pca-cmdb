{% extends 'base.html' %}
{% block body %}
    <div class="ibox-content">
        <div class="row m-b-sm m-t-sm">
            <div class="col-md-11">
                <div class="input-group">
                    <input type="text" placeholder="搜索" class="input-sm form-control"> <span class="input-group-btn"><button
                        type="button" class="btn btn-sm btn-primary">搜索</button>
                       </span>
                    <div>&nbsp;</div>
                    <div class="">
                        <a class="btn btn-sm btn-primary" href="{% url 'cloud_cap_create' %}">创建云类型</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox-content">
        <table class="footable table table-stripped toggle-arrow-tiny">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">名称</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">更新时间</th>
                <th class="text-center">备注</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for info in data %}
                <tr>
                    <td class="text-center">{{ info.id }}</td>
                    <td class="text-center">{{ info.name }}</td>
                    <td class="text-center">{{ info.created_tm }}</td>
                    <td class="text-center">{{ info.updated_tm }}</td>
                    <td class="text-center">{{ info.remark }}</td>
                    <td class="text-center">
                        <a type="button" class="btn-primary btn-sm"
                           href="{% url 'cloud_cap_update' %}?id={{ info.id }}">
                            更新 </a>
                        <a type="button" class="btn btn-danger btn-sm" onclick="cloud_cap_delete({{ info.id }})">
                            删除 </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
{% block load_js %}
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        function cloud_cap_delete(id) {
            if (confirm('确定删除吗？')) {
                $.get("{% url 'cloud_cap_delete' %}?id=" + id, function (data) {
                    if (data.status == 0) {
                        alert("删除成功")
                        location.href = "{% url 'cloud_cap_list' %}"
                    } else {
                        alert("删除失败")
                        location.href = "{% url 'cloud_cap_list' %}"
                    }
                })
            }
        }
    </script>
{% endblock %}
